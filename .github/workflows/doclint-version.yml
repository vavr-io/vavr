name: doclint
on:
  push:
    branches:
      - version/**
  pull_request:
    branches:
      - version/**

jobs:
  doc-lint:
    runs-on: ubuntu-latest
    name: Validate JavaDocs
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          architecture: 'x64'
          cache: 'maven'

      - name: Validate JavaDocs
        run: mvn install -DskipTests=true && mvn javadoc:javadoc
